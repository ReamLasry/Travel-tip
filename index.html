<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <!-- HEADER AND SEARCH -->
        <div class="header flex space-between">
            <h1 class="title">TravelTip</h1>

            <section class="new-loc flex">
                <input type="search" placeholder="Enter Location" id="enter-loc" />
                <button class="search-loc">GO</button>
            </section>

            <button class="curr-loc-btn">My Location</button>
        </div>
        <!-- CURR_LOCATION -->
        <div class="curr-loc flex space-between">
            <div class="curr-loc-name flex">

                <h2>Location:</h2>
                <p class="loc-name"></p>
            </div>

            <button class="copy-loc">Copy Location</button>
        </div>
        <div class="flex row-rev">
            <button class="save-location">Save Location</button>
        </div>


        <!--  -->
        <section class="weather-locs-map flex">
            <div class="weather-locs flex column space-between">

                <div class="weather">
                    <h3>Local Weather</h3>
                    <div class="weather-list flex column space-between">
                        <div id="temp">Temp:</div>
                        <div id="feels-like">Fells-like:</div>
                        <div id="temp-max">Temp max:</div>
                        <div id="temp-min">Temp min:</div>
                        <div id="pressure">Pressure:</div>
                        <div id="humidity">Humidity:</div>
                    </div>

                </div>
                <div class="saved-locs">
                    <h3>Saved Addresses</h3>
                    <ul class="loations-list"></ul>
                </div>
            </div>

            <div id="map" style="width: 90%; height: 400px;"></div>
        </section>

        <!--  -->
    </div>



    <!-- TODO: LOCATION-SERVICE -->
    <!-- TODO: LOC CONTROLLER -->

    <script type="module" src="js/location-controller.js"></script>
    <script type="module" src="js/map-controller.js"></script>
</body>

</html>
